# Default values for lsb2-images.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
app:
  port: 8080
  profile: local
  configserver:
    uri: 'http://lsb2-config-server'
  eurekaserver:
    uri: 'http://user:password@lsb2-eureka-server/eureka/'
  rabbitmq:
    host: local-rabbitmq
    port: 5672
    username: guest
    password: guest
  mongodb:
    host: local-mongo-server
    port: 27017
    dbname: lsb2db
replicaCount: 1

image:
  repository: jghamburg/lsb2-chat
  tag: local
  pullPolicy: Always

nameOverride: ""
fullnameOverride: "lsb2-chat"

service:
  name: lsb2-chat
  description: The lsb2 chat service
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: 
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - lsb2-chat.127.0.0.1.xip.io
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
